<form [formGroup]="contentForm" (ngSubmit)="onSubmit()">
  <mat-form-field appearance="outline">
    <mat-label>Title</mat-label>
    <input matInput formControlName="title" required />
    <mat-error *ngIf="contentForm.get('title')?.hasError('required')">
      Title is required
    </mat-error>
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Author</mat-label>
    <input matInput formControlName="author" required />
    <mat-error *ngIf="contentForm.get('author')?.hasError('required')">
      Author is required
    </mat-error>
  </mat-form-field>

  <div class="actions">
    <button mat-button (click)="close()">Cancel</button>
    <button
      mat-button
      color="primary"
      type="submit"
      [disabled]="contentForm.invalid">
      Save
    </button>
  </div>
</form>
